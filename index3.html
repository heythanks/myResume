<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>罗婵的简历</title>
    <!-- <link rel="stylesheet" href="/css/style.css"> -->
    <style>
            body {
            background: #eee;
            color: #000;
            margin: 0;
        }

        a {
            text-decoration: none;
            color: white
        }
        ul{
            list-style: none;
            padding-inline-start: 0
        }
        .logo {
            font-size: 30px;
            font-family: 'Arial Black';
        }

        header {
            padding: 0 16px;
            box-sizing: border-box;
            position: fixed;
            width: 100%;

        }

        .logo>span:first-child {
            color: #e8676b
        }

        .logo>span:last-child {
            color: #9a9da2
        }

        .logo {
            float: left;
            line-height: 44px;
        }

        nav {
            float: right;
            font-size: 12px;
        }

        nav>ul>li {
            float: left;
            list-style: none;
            padding: 0 17px;
            border-bottom: 3px solid transparent;
        }
        nav>ul>li>a::after{
            position: absolute;
            content: '';
            display: block;
            width: 0;
            background: transparent;
            height: 3px;
            bottom: 0;
            left: 0;
        }

        nav>ul>li:hover>a::after {
            width: 100%;
            background: #d96f6f;
            height: 3px;
            transition: all 0.5s;
        }

        nav>ul>li>a {
            position: relative;;
            padding-bottom: 10px;
            color: rgba(255, 255, 255, 0.7);
        }

        .banner {
            height: 515px;
            background: url(https://rscard.px-lab.com/startuper/wp-content/uploads/sites/2/2016/02/rs-cover-2-2-1-1.jpg) no-repeat;
            background-position: center center;
            background-size: cover
        }

        .banner>.mask {
            height: 515px;
            background: rgba(0, 0, 0, 0.7);
            width: 100%
        }

        .intro {
            width: 930px;
            box-sizing: border-box;
            background: #fff;
            margin: -335px auto 0; 
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .intro .my-picture {
            height: 317px;
            width: 296px;
            float: left;
            margin-right: 62px
        }

        .intro .info-box {
            padding: 57px 50px 15px 50px;

        }

        .intro .my-picture img {
            height: 317px;
            width: 296px;
        }

        .intro .base-info {}

        .base-info .hello {
            font-size: 14px;
            line-height: 30px;
            color: #fff;
            background: #d96f6f;
            padding: 4px 10px;
            position: relative;
        }

        .base-info .hello>.triangle {
            height: 0px;
            border-width: 0 0 8px 8px;
            border-color: transparent;
            position: absolute;
            top: 100%;
            border-style: solid;
            left: 6px;
            border-left-color: #d96f6f
        }

        .base-info h2 {
            font-size: 36px;
            line-height: 1.1;
            padding-top: 18px;
            padding-bottom: 5px;
            margin-block-start: 0;
            margin-block-end: 0;
            margin-inline-start: 0;
            margin-inline-end: 0
        }

        .base-info dl {
            width: 470px;
            float: right;
        }

        .base-info dl>dt {
            width: 120px;
            float: left;
            font-weight: bold;
            color: #000;
            padding: 5px 0;
        }

        .base-info dl>dd {
            width: 350px;
            margin: 0;
            float: left;
            padding: 5px 0;
            color: #9da0a7
        }
        .download-btn{
            width: 280px;
            border: 1px solid #e5e5e5;
            font-size: 16px;
            text-align: center;
            line-height: 60px;
            margin: 30px auto 0;
            transition: all 0.5s;
        }
        .download-btn:hover{
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            transition: all 0.5s;
        }
        .download-btn a{
            color: #000;
            font-weight: bold;
        }
        .section-title{
        	font-size: 20px;
        	text-align: center;
        	font-weight: bold;
        	display: block
        }
        .about-me{
            font-size: 18px;
            font-family: "kai";
            text-align: center;
            margin-top: 30px
        }
        .pro-list{
            width: 830px;
            background: white;
            padding: 40px 50px 10px;
            margin: 0 auto;
            display: flow-root;

        }
        .pro-list-text{
            margin-bottom: 4px;
        }
        .pro-list .bg-item{
            width: 100%;
            height: 5px;
            background: #f7e2e2;
        }
        .pro-list li{
            width: 46%;
            float: left;
            display: block;
            margin-bottom: 40px;
        }
        .pro-list li:nth-child(even){
            float: right;
        }
        .pro-list .bg-item .percent{
            width: 20%;
            height: 100%;
            background: #d96f6f;
        }
        .section-title{
            margin: 80px 0 40px;
        }
        .part-two{
            position: relative;
            padding-bottom: 50px
        }
        .part-two ul{
            height: 37px;
            position: absolute;
            text-align: center;
            left: 50%;
            transform: translateX(-50%);
        }
        .part-two ul>li:nth-child(1)::after{
            position: absolute;
            left: 0;
            bottom: -3px;
            content: "";
            width: 80%;
            background: red;
            height: 3px;
            display: block;
        }
        .part-two ul>li{
            position: relative;
            float: left;
            padding-right: 10px;
            border-bottom: 3px solid #fff;
            padding-bottom: 14px;
            cursor: pointer;

        }
        .part-two ul>li:nth-last-child(){
            padding-right: 0
        }
        .part-two>.portfolio-box{
            height: 573px;
            width: 908px;
            position: relative;
            margin: 30px auto 0;
        }
        .part-two .portfolio-1{
            width: 600px;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
            background-size: cover;
            background-position: center center;
            background: url('https://rscard.px-lab.com/startuper/wp-content/uploads/sites/2/2015/12/photo-1422480041422-130238c67fe2-1-2-2-1-1-607x576.jpg')
        }
        .part-two .portfolio-2{
            width: 287px;
            height: 270px;
            right: 0;
            position: absolute;
            top: 0;
            background-size: cover;
            background-position: center center;
            background: url('https://rscard.px-lab.com/startuper/wp-content/uploads/sites/2/2015/12/kaboompics-1-2-1-1-294x278.jpg')
        }
        .part-two .portfolio-3{
            width: 287px;
            position: absolute;
            height: 270px;
            right: 0;
            bottom: 0;
            background-size: cover;
            background-position: center center;
            background: url('https://rscard.px-lab.com/startuper/wp-content/uploads/sites/2/2015/12/photo-1421757295538-9c80958e75b0-2-2-1-1-294x278.jpg')
        }
        footer {
            height: 55px;
            padding: 30px 0 15px 0;
            text-align: center;
            background: #d96f6f;
            line-height: 55px
        }

        footer a {
            margin-right: 134px;
            display: inline-block;
            height: 45px;
            width: 45px;
            position: relative;
        }

        footer a:last-child {
            margin-right: 0
        }

        footer a:hover::before {
            content: "";
            width: 1em;
            height: 1em;
            display: block;
            border: 10px solid #c36464;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }





        .clearfix::after {
            content: '';
            display: block;
            clear: both;
        }

        .clearfix {
            zoom: 1
        }

        .icon {
            width: 1em;
            height: 1em;
            fill: currentColor;
            overflow: hidden;
            padding-bottom: 2px;
        }
    </style>
